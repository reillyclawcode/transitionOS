services:
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/dashboard:/app
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
